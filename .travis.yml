language: csharp
solution: SoftwareLockMass.sln
install:
  - nuget restore SoftwareLockMass.sln
  - nuget install NUnit.Console -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=DebugTravis SoftwareLockMass.sln 
  - mono ./testrunner/NUnit.ConsoleRunner.*/tools/nunit3-console.exe ./Test/bin/Debug/Test.dll
  - xbuild /p:Configuration=Release SoftwareLockMass.sln 
  - mono ./SoftwareLockMassCommandLine/bin/Release/SoftwareLockMassCommandLine.exe
